buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        jcenter{ url 'http://jcenter.bintray.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}